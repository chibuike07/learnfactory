<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>first lecture on table structure</title>
</head>
<style>
table, th, td{
    border: 2px solid;
    border-collapse: collapse;
}
</style>
<body>
    <h1>table structure</h1>
  <ul>
    <li>chioma</li>
    <li>15</li>
    <li>@gmail.com</li>
    <li>123456789</li>

</ul>

<table >
    <thead >
        <th>
            Name
        </th>
        <th>age</th>
        <th>email</th>
        <th>number</th>
    </thead>
    <tbody >
        <tr>
            <td>
                chioma
            </td>
            <td>
                15
            </td>
            <td>@gmil.com</td>
            <td>123456789</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">total members</td>
            <td>1</td>
        </tr>
      
        </tr>
    </tfoot>
</table>
</html>
