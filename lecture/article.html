      class Person {
        constructor(name) {
          this.name = "chibuike";
        }

        introduce() {
          console.log(`Hello, my name is ${this.name}`);
        }
      }

      //   const otto = new Person("Otto");

      //   otto.introduce();

      class Name extends Person {
        constructor(name) {
          //   super(name);
          this.name = "chibuike";
        }
      }

      class Square extends Person {
        constructor() {
          super();
        }
      }
      class Recttangle {}
      Object.setPrototypeOf(Square.prototype, Recttangle.prototype);
      console.log(Object.getPrototypeOf(Square.prototype) === Person.prototype);
      console.log(
        Object.getPrototypeOf(Square.prototype) === Recttangle.prototype
      ); //true

      let newInstance = new Square();
      console.log(newInstance.name); //Polygon
